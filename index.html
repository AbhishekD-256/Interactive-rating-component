<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <!-- Rating state start -->
  <div class="wrapper">

    <div class="container">
      <img src="images/icon-star.svg" alt="">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating-container">
        <button class="rating-num">1</button>
        <button class="rating-num">2</button>
        <button class="rating-num">3</button>
        <button class="rating-num">4</button>
        <button class="rating-num">5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>
    <!-- Rating state end -->


    <!-- Thank you state start -->

    <div class="conatiner-hidden">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="thankyou">You selected</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</p>
    </div>
  </div>

  <!-- Add rating here out of 5 -->

  <!-- Thank you state end -->

  <script src="script.js"></script>

</body>

</html>
